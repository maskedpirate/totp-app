<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTP Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    #progress-container {
      width: 100%;
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    #progress-bar {
      height: 20px;
      background-color: #4caf50;
      width: 100%;
      border-radius: 4px;
    }
    #totp-form {
      margin-bottom: 20px;
      max-width: 600px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #totp-form input, #totp-form button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #totp-form input:focus, #totp-form button:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    #totp-form button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    #totp-form button:hover {
      background-color: #45a049;
    }
    #totp-list {
      max-width: 600px;
      margin-left: 0;
    }
    .token {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateX(-20px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .token.visible {
      opacity: 1;
      transform: translateX(0);
    }
    .token strong {
      font-size: 1.2em;
      margin-right: 10px;
    }
    .delete-btn {
      cursor: pointer;
      color: red;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>TOTP Generator</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <form id="totp-form">
    <input type="text" id="friendly-name" placeholder="Friendly Name" required>
    <input type="text" id="secret-key" placeholder="Secret Key" required>
    <button type="submit">Add TOTP</button>
  </form>
  <div id="totp-list"></div>
  <script src="bundle.js"></script>
</body>
</html>
